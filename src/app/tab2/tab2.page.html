<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pilas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pilas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Funcionamiento b√°sico</ion-card-subtitle>
      <ion-card-title>Pilas</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <p>Esta es una introduccion a pilas</p>
      
      <ion-item>
        <ion-label>Dato: </ion-label>
        <ion-input [(ngModel)]="dato" type="text"></ion-input>
      </ion-item>
      
      <ion-button color="primary" (click)="insertar()">Insertar</ion-button>
      <ion-button color="secondary" (click)="ver()">Ver pila</ion-button>
      <ion-button color="warning" (click)="extraer()">Extraer</ion-button>

      <h2 class="ion-text-center">{{ mensaje }}</h2>

      <ul>
        <li *ngFor="let elemento of v">{{ elemento }}</li>
      </ul>

    </ion-card-content>
  </ion-card>



</ion-content>
